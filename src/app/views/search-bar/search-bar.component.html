<div class="header-color">
  <div nz-row nzJustify="start" nzAlign="middle" class="header header-color">
    <img class="logo" src="./assets/images/lider-logo.svg" alt="Lider logo"/>
    <button nz-button nzType="primary" class="btn-category">
      <div class="burger-icon">
        <div></div>
        <div></div>
        <div></div>
      </div>
      Categorías
    </button>
    <div nz-col nzFlex="auto" class="search-box-around">
      <div class="search-overlay" [hidden]="!isOverlay" (click)="onSwitchOverlay(false)"></div>
      <form class="search-form">
        <input #search name="searchText" [(ngModel)]="searchText" placeholder="¿Qué estás buscando?" class="search-box"
               (keyup)="onShowListSearch(searchText)" (focus)="onSwitchOverlay(true);onShowListSearch(searchText);" (keyup.enter)="search.blur();onSearchQuery();"/>
        <a type="submit" class="icon-search">
          <svg class="icon-search-svg fill-purple" xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 40 40">
            <path d="M26.804 29.01c-2.832 2.34-6.465 3.746-10.426 3.746C7.333 32.756 0 25.424 0 16.378 0 7.333 7.333 0 16.378 0c9.046 0 16.378 7.333 16.378 16.378 0 3.96-1.406 7.594-3.746 10.426l10.534 10.534c.607.607.61 1.59-.004 2.202-.61.61-1.597.61-2.202.004L26.804 29.01zm-10.426.627c7.323 0 13.26-5.936 13.26-13.26 0-7.32-5.937-13.257-13.26-13.257C9.056 3.12 3.12 9.056 3.12 16.378c0 7.323 5.936 13.26 13.258 13.26z"></path>
          </svg>
        </a>
        <a class="icon-cancel" [hidden]="isSearchTextEmpty()" (click)="cleanSearchText();search.focus();">
          <svg class="icon-cancel-svg fill-purple" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="10" height="10">
            <path d="M8.114 10L.944 2.83 0 1.885 1.886 0l.943.943L10 8.113l7.17-7.17.944-.943L20 1.886l-.943.943-7.17 7.17 7.17 7.17.943.944L18.114 20l-.943-.943-7.17-7.17-7.17 7.17-.944.943L0 18.114l.943-.943L8.113 10z"></path>
          </svg>
        </a>
        <div class="box-search-list" [hidden]="!showSearchList||!isOverlay">
          <div class="search-word">
            <a (click)="onSearchQuery()">
                <svg class="icon-search-svg-list" xmlns="http://www.w3.org/2000/svg" width="12" height="10" viewBox="0 0 42 42">
                  <path stroke-width="2" stroke="#0071ce" d="M26.804 29.01c-2.832 2.34-6.465 3.746-10.426 3.746C7.333 32.756 0 25.424 0 16.378 0 7.333 7.333 0 16.378 0c9.046 0 16.378 7.333 16.378 16.378 0 3.96-1.406 7.594-3.746 10.426l10.534 10.534c.607.607.61 1.59-.004 2.202-.61.61-1.597.61-2.202.004L26.804 29.01zm-10.426.627c7.323 0 13.26-5.936 13.26-13.26 0-7.32-5.937-13.257-13.26-13.257C9.056 3.12 3.12 9.056 3.12 16.378c0 7.323 5.936 13.26 13.258 13.26z"></path>
                </svg>
              <span class="text-search">Buscar <b>{{searchText}}</b></span>
            </a>
          </div>
        </div>
      </form>
    </div>
    <button nz-button nzType="primary" class="btn-cart">
      <img class="icon-cart" src="./assets/images/lider-cart.svg" alt="Super"/>
      <div class="cart-quantity">
        <div id="quantityNumber" class="quantity-number">0</div>
      </div>
    </button>
    <button nz-button nzType="primary" class="btn-super">
      <img class="icon-super" src="./assets/images/super_cart.svg" alt="Super"/>
      Supermercado
    </button>

  </div>
</div>
